  <body>

      <tr class="time-slot" id="17">

  </table>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      $(document).ready(function(){
      
        // center the table css({"propertyname":"value","propertyname":"value",...});
        $('#schedule').css({
          'margin': '0 auto',
          'width': '50%'
        });
      
        // get the current hour
        var currentHour = moment().hour();
      
        // update row background color based on current hour
        $('.time-slot').each(function(){
          var hour = parseInt($(this).attr('id'));
          if (hour < currentHour) {
            $(this).css('background-color', '#ccc');
          } else if (hour > currentHour) {
            $(this).css('background-color', '#9acd32');
          } else {
            $(this).css('background-color', '#ff69b4');
          }
        });
      
        // get data from local storage when page refreshes
        $('.textbox').each(function(){
          var id = $(this).attr('id');
          var data = localStorage.getItem(id);
          $(this).val(data);
        });
      
        // save data to local storage
        $('.save').click(function(){
          var id = $(this).attr('id').replace('save', '');
          var data = $('#' + id).val();
          localStorage.setItem(id, data);
        });
      
        // clear data in local storage
        $('.clear').click(function(){
          var id = $(this).attr('id').replace('clear', '');
          localStorage.removeItem(id);
          $('#' + id).val('');
        });
      });
      
      </script>
    
  
  </body>
